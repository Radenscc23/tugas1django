{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
<style>

    body{
        background-color:#4f427e
    }
    table{

        margin: auto;
        font-size: 20px;
        font-family: sans-serif;
        font-weight: bold;
        color: #25e6d6;
    }
    
    
</style>
<body>
<div class = "login">

    <h1 class = "text-4xl font-bold text-center">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <div class="d-grid gap-2 d-md-block">
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Login"></td>
            </div>
            </tr>
            
        </table>
    </form>

    {% if messages %}
        <ul >
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    <h5>Belum mempunyai akun? </h5>
    <a class = "btn btn-secondary" href="{% url 'todolist:register' %}">Buat Akun</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</div>
</body>

{% endblock content %}
